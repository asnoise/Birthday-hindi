<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Birthday Wish</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create a Birthday Wish</h1>
        <form id="wishForm">
            <label for="name">Birthday Person's Name:</label>
            <input type="text" id="name" placeholder="E.g., Rohan" required>

            <label for="message">Your Custom Message:</label>
            <textarea id="message" rows="4" placeholder="Write your heartfelt message here..." required></textarea>

            <label for="image">Upload an Image (Optional):</label>
            <input type="file" id="image" accept="image/*">

            <!-- Birthday Date (Optional) -->
            <label for="bdayDate">Birthday Date:</label>
            <input type="date" id="bdayDate" required>

            <button type="submit" id="generateBtn">Generate Wish Link</button>
        </form>

        <div id="result" class="hidden">
            <h2>Your Wish Link is Ready!</h2>
            <p>Copy and share this link:</p>
            <div class="share-box">
                <input type="text" id="shortUrl" readonly>
                <button id="copyBtn">Copy</button>
            </div>
            <a id="whatsappShare" href="#" class="share-btn whatsapp" target="_blank">Share on WhatsApp</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
