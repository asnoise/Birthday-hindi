<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wish Link Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Birthday Wish Link Generator</h1>
        <p>Yahan details bharein aur apne dost ke liye ek special link generate karein!</p>
        
        <form id="wishForm">
            <div class="form-group">
                <label for="name">Jiska Birthday Hai Uska Naam:</label>
                <input type="text" id="name" placeholder="Jaise: Priya" required>
            </div>
            
            <div class="form-group">
                <label for="message">Aapka Message:</label>
                <textarea id="message" rows="4" placeholder="Jaise: Janamdin ki dher saari shubhkamnayein!" required></textarea>
            </div>

            <div class="form-group">
                <label for="photo">Ek Photo Upload Karein:</label>
                <input type="file" id="photo" accept="image/*" required>
            </div>

            <button type="submit">Wish Link Generate Karein</button>
        </form>

        <div id="link-container" class="hidden">
            <h2>Aapka Link Taiyaar Hai!</h2>
            <p>Is link ko copy karke apne dost ko bhejein:</p>
            <div class="generated-link">
                <a href="#" id="generatedLink" target="_blank"></a>
                <button id="copyButton">Copy</button>
            </div>
        </div>

    </div>

    <script>
        const wishForm = document.getElementById('wishForm');
        const linkContainer = document.getElementById('link-container');
        const generatedLink = document.getElementById('generatedLink');
        const copyButton = document.getElementById('copyButton');

        wishForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            const photoFile = document.getElementById('photo').files[0];

            if (photoFile) {
                const reader = new FileReader();

                reader.onload = function(event) {
                    const photoDataUrl = event.target.result;

                    // Data ko URL ke liye safe format mein encode karna
                    const encodedName = encodeURIComponent(name);
                    const encodedMessage = encodeURIComponent(message);
                    const encodedPhoto = encodeURIComponent(photoDataUrl);

                    // Link generate karna
                    const baseUrl = window.location.href.replace('index.html', '');
                    const wishUrl = `${baseUrl}wish.html?name=${encodedName}&message=${encodedMessage}&photo=${encodedPhoto}`;

                    // Page par link dikhana
                    generatedLink.href = wishUrl;
                    generatedLink.textContent = "Click karke wish dekhein";
                    linkContainer.classList.remove('hidden');
                };

                // Photo ko Data URL (Base64) mein convert karna
                reader.readAsDataURL(photoFile);
            }
        });
        
        copyButton.addEventListener('click', function() {
            navigator.clipboard.writeText(generatedLink.href).then(() => {
                copyButton.textContent = 'Copied!';
                setTimeout(() => {
                    copyButton.textContent = 'Copy';
                }, 2000);
            }).catch(err => {
                alert('Copy nahi ho paya. Manual copy karein.');
            });
        });
    </script>
</body>
</html>
