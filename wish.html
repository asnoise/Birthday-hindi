<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aapke Liye Ek Surprise!</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Is page ke liye special styles */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        .wish-card {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeIn 1s ease-in-out;
        }
        .wish-card img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            border: 5px solid #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .wish-card h1 {
            color: #d9534f;
            margin-bottom: 15px;
        }
        .wish-card p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="wish-card">
        <h1 id="displayName"></h1>
        <img id="displayPhoto" src="" alt="Birthday Photo">
        <p id="displayMessage"></p>
    </div>

    <script>
        window.onload = function() {
            // URL se parameters (data) nikalna
            const urlParams = new URLSearchParams(window.location.search);

            // Data ko decode karna
            const name = decodeURIComponent(urlParams.get('name'));
            const message = decodeURIComponent(urlParams.get('message'));
            const photo = decodeURIComponent(urlParams.get('photo'));

            // Page par data ko set karna
            document.getElementById('displayName').textContent = `Happy Birthday, ${name}!`;
            document.getElementById('displayMessage').textContent = message;
            document.getElementById('displayPhoto').src = photo;
        };
    </script>

</body>
</html>
